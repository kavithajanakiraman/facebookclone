<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="login-page">
            <div class="face-login">
                <h1>facebook</h1>
                <p>Facebook helps you to connect and share <br>
                   with the people in your life</p>
            </div>
            <div class="login-setup">
                <h2>Register</h2>
                <div class="login-border">
                    
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="nm" required ><br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="nm1" required><br><br>
                        <label for="number">Phone No:</label>
                        <input type="number" id="number" name="number" class="nm2" required><br><br>
                        <label for="image">Profile Image</label>
                        <input type="file" class="form-control-file" id="image" name="image" required><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="nm3" required><br><br>
                        <input type="submit" value="Register" class="register">
                    </form>
                    <p>Already have an account? <a href="{{ url_for('index') }}">Login</a></p>
                </div>
            </div>
        </div>
    </section>
   
</body>
</html>
